<iframe
        src="https://law.vnu.edu.vn/Login.aspx?ReturnUrl=%2Fadmin" 
        frameborder="0" allowfullscreen 
        style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
</iframe>
<div class="wrapper">
    <div class="login_page">
    <div class="login_content">
    <div class="panel-heading border login_heading">Login</div>	
        <form method="post" action="./Login.aspx?ReturnUrl=%2fadmin" id="form1" class="form-horizontal">

        <div class="form-group">
               <input name="username" type="text" id="username" placeholder="Username" class="form-control"
               [(ngModel)]="accountData.username" #accountUsername="ngModel" name="accountUsername"/>
               <span id="reqName" style="color:Red;font-weight:bold;visibility:hidden;">Bạn cần nhập username</span>
        </div>
        <div class="form-group">
              <input name="password" type="password" id="password" placeholder="Password" class="form-control"
              [(ngModel)]="accountData.password" #accountPassword="ngModel" name="accountPassword"/>
              <span id="RequiredFieldValidator1" style="color:Red;font-weight:bold;visibility:hidden;">Bạn cần nhập password</span>
        </div>

        <div class="form-group">

            <div class="checkbox checkbox_margin">
         <label class="lable_margin">
               <input id="CheckBox1" type="checkbox" name="CheckBox1"><p class="pull-left"> Remember me</p></label>     
                   <input type="submit" (click)="sendData()" name="Button1" value="Login"  id="Button1" class="btn btn-default pull-right"/>
                </div>

        </div>
  </form>
   </div>
    </div>
  </div>
